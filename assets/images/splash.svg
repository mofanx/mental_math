<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7F7FD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#91EAE4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#grad)"/>
  
  <!-- 数学符号装饰 -->
  <g fill="#ffffff" opacity="0.1" transform="translate(50,50)">
    <text x="20" y="100" font-size="80">+</text>
    <text x="320" y="200" font-size="80">÷</text>
    <text x="120" y="300" font-size="80">×</text>
    <text x="220" y="150" font-size="80">-</text>
  </g>
  
  <!-- 主标题 -->
  <text x="256" y="256" font-family="Arial" font-size="48" fill="white" text-anchor="middle" dominant-baseline="middle">
    心算练习
  </text>
</svg>
