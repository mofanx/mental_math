name: mental_math
description: A Flutter app to help elementary school students practice mental arithmetic.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  audioplayers: ^5.2.1
  confetti: ^0.7.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "android/app/src/main/ic_launcher-playstore.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "android/app/src/main/ic_launcher-playstore.png"

flutter:
  uses-material-design: true
  
  assets:
    # 音效文件
    - assets/sounds/correct.mp3
    - assets/sounds/wrong.mp3
    - assets/sounds/level_complete.mp3
    - assets/sounds/button_click.mp3
    - assets/sounds/countdown.mp3
    # 图片资源
    - assets/images/ic_launcher.svg
    - assets/images/splash.svg
    - assets/images/medal_gold.svg
    - assets/images/medal_silver.svg
    - assets/images/medal_bronze.svg
    
  fonts:
    - family: RubikBubbles
      fonts:
        - asset: assets/fonts/RubikBubbles-Regular.ttf
