name: mental_math
description: A Flutter app to help elementary school students practice mental arithmetic.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  audioplayers: ^5.2.1
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    # 音效文件
    - assets/sounds/correct.mp3
    - assets/sounds/wrong.mp3
    - assets/sounds/level_complete.mp3
    - assets/sounds/button_click.mp3
    - assets/sounds/countdown.mp3
    # 图片资源
    - assets/images/ic_launcher.svg
    - assets/images/splash.svg
    - assets/images/background.png
    - assets/images/logo.png
    - assets/images/medal_gold.png
    - assets/images/medal_silver.png
    - assets/images/medal_bronze.png
    
  fonts:
    - family: RubikBubbles
      fonts:
        - asset: assets/fonts/RubikBubbles-Regular.ttf
